<ion-header>
    <ion-navbar>
        <ion-buttons start>
          <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title>{{ client.name }}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item text-center>
            <ion-thumbnail>
                <img src="../assets/images/placeholder-photo.png">
            </ion-thumbnail>
        </ion-item>
        <ion-item>
            Email
            <ion-note item-right>
                {{ client.email }}
            </ion-note>
        </ion-item>
        <ion-item>
            Mobile
            <ion-note item-right>
                {{ client.mobile }}
            </ion-note>
        </ion-item>
        <ion-item>
            Phone
            <ion-note item-right>
                {{ client.phone }}
            </ion-note>
        </ion-item>
    </ion-list>

    <ion-row>
        <ion-col>
            <h4>Address</h4>
            <p>{{ client.address }}</p>
        </ion-col>
    </ion-row>
</ion-content>
