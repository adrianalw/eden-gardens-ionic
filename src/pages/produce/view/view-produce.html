<ion-header>
    <ion-navbar>
        <ion-buttons start>
          <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title>{{ item.name }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item text-center>
            <ion-thumbnail>
                <img src="../assets/images/produce_placeholder.png">
            </ion-thumbnail>
        </ion-item>
        <ion-item>
            Category
            <ion-note item-right>
                {{ item.category }}
            </ion-note>
        </ion-item>
        <ion-item>
            Availability
            <ion-note item-right>
                {{ item.availability }}
            </ion-note>
        </ion-item>
        <ion-item>
            Finish
            <ion-note item-right>
                {{ item.finish }}
            </ion-note>
         </ion-item>
         <ion-item>
           Unit
           <ion-note item-right>
            {{ item.unit }}
           </ion-note>
         </ion-item>
    </ion-list>
    <ion-row>
        <ion-col>
            <h4>Description</h4>
            <p>{{ item.description }}</p>
        </ion-col>
    </ion-row>
</ion-content>
