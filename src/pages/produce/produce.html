<ion-header>
    <ion-navbar>
        <ion-title>Produce</ion-title>
        <ion-buttons left>
            <button [menuToggle]="sidemenu">
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-searchbar debounce="300" placeholder="Search..." (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>
<ion-content>
    <ion-fab right bottom>
        <button ion-fab mini (click)="addProduce()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
    <ion-list class="produce__list">
        <ion-card *ngFor="let item of filteredItems | async" (click)="viewProduceOptions(item)">
        <ion-item>
            <ion-row align-items-center >
                <ion-col col-3>
                    <ion-avatar item-left>
                        <img src="assets/images/produce_placeholder.png">
                    </ion-avatar>
                </ion-col>
                <ion-col col-9>
                    <h2>{{ item.name }}</h2>
                    <ion-row>
                        <ion-col>
                            <p>Category: {{ item.category }}</p>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <p>Availability: {{ item.availability }}</p>
                        </ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>
        </ion-item>
        </ion-card>
    </ion-list>
</ion-content>
